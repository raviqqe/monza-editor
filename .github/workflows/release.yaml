name: release
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  release:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
      - run: pnpm ci
      - run: pnpm build
      - uses: js-devtools/npm-publish@v3
        if: github.ref == 'refs/heads/main'
        with:
          access: public
          token: ${{ secrets.NPM_TOKEN }}
